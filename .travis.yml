env:
  global:
  - SWIFT_BRANCH=swift-4.2.1-release
  - SWIFT_VERSION=swift-4.2.1-RELEASE
matrix:
  include:
  - os: linux
    language: generic
    dist: xenial
    sudo: required
    install:
    - sudo apt-get install clang libicu-dev
    - mkdir swift
    - curl https://swift.org/builds/$SWIFT_BRANCH/ubuntu1404/$SWIFT_VERSION/$SWIFT_VERSION-ubuntu16.04.tar.gz
      -s | tar xz -C swift &> /dev/null
    - export PATH="$(pwd)/swift/$SWIFT_VERSION-ubuntu16.04/usr/bin:$PATH"
    - swift package update
    script:
    - swift test
  - os: osx
    osx_image: xcode10
    language: swift
    script:
    - swift test
notifications:
  email: false
  slack:
    rooms:
      secure: 
